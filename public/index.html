<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Welcome to Shineyrock.org"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js" integrity="sha256-EPrkNjGEmCWyazb3A/Epj+W7Qm2pB9vnfXw+X6LImPM=" crossorigin="anonymous"></script>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
      listenForPace = setInterval(() => {
          if(Pace.bar.progress >= 90) {
          document.querySelector('body').classList.add('hide-pace-forgood');
          Pace.stop();
          clearInterval(listenForPace);
          }
      }, 50);
      });
    </script>
    <style>
      @supports (-ms-ime-align: auto) {
         body {
           overflow-y: unset !important;
         }
      }
     
         .page-container .control-toggle-container {
          width: 300px !important;
         }
     
         .hide-pace-forgood .pace { 
             display: none !important;
         }
             
         .pace::after {
             position: fixed;
             z-index: 15;
             width: 100%;
             height: 100%;
             content: "";
             top: 0px;
             left: 0px;
             background-color: #222222;
         }
         
         .pace.pace-inactive {
             display: none;
         }
     
         .head::-webkit-scrollbar { 
             display: none;  /* Safari and Chrome */
         }
         
         .pace {
             -webkit-pointer-events: none;
             pointer-events: none;
         
             -webkit-user-select: none;
             -moz-user-select: none;
             user-select: none;
         }
         
         .pace.pace-inactive .pace-progress {
             display: none;
         }
         
         .pace .pace-progress {
             position: fixed;
             z-index: 2000;
             top: 0;
             right: 0;
             height: 100%;
             width: 100%;
         
             -webkit-transform: translate3d(0, 0, 0) !important;
             -ms-transform: translate3d(0, 0, 0) !important;
             transform: translate3d(0, 0, 0) !important;
             background-image: url('./favicon.png');
             background-size: 75px;
             background-repeat: no-repeat;
             background-position: center 45%;
         }
         
         .pace .pace-progress:after {
             display: block;
             position: absolute;
             top: 55%;
             left: 50%;
             transform: translate(-50%, -50%);
             content: attr(data-progress-text);
             font-family: "Helvetica Neue", sans-serif;
             font-weight: 100;
             font-size: 1rem;
             line-height: 1;
             text-align: right;
             color: #ffffff;
         }
     
         @media screen and (max-height: 500px) {
             .pace .pace-progress {
             background-position: center 35%;
             }
         }       
     </style>
    <title>Shineyrock</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
